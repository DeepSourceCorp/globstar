language: js
name: js_no_insecure_eval
message: Avoid using eval or the Function constructor with untrusted input
pattern: |
  (call_expression
  function: (identifier) @js_no_insecure_eval
  (#match? @js_no_insecure_eval "^(eval|Function)$"))
filters:
  - pattern-not-inside: (comment)
exclude:
  - test/*
  - build/*
  - bin/*
description: |
  Using `eval` or the `Function` constructor can lead to security issues if
  untrusted input is executed. Restrict or remove these calls to mitigate
  potential vulnerabilities.
